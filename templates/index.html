<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
            html,
            body {
                height: 100%;
            }
    
            body {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
            }
    
            .form-title {
                text-align: center;
            }
    
            .form-login {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: auto;
            }
    
            /* スマホ縦画面用 */
            @media screen and (max-width: 768px) {
                .btn-margin {
                    margin-bottom: 1rem !important;
                }
            }
        </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>ホーム</title>
</head>

<body>
    <div class="container">
        <form class="form-login card card-body" method="POST">
            <h3 class="form-title">ログイン</h3>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="InputEmailaddress">ID</label>
                        <input type="text" name = "ID" class="form-control" placeholder="ID">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="Password">パスワード</label>
                        <input type="password" name = "password" class="form-control" id="Password" placeholder="パスワード">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-danger btn-block btn-margin" formmethod="POST" formaction="/login">ログイン</button>
                </div>
                <div class="col-lg-6">
                    <button type="button" class="btn btn-warning btn-block" onclick="location.href='http://machimori.japanwest.cloudapp.azure.com/select_type'">新規登録</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
